<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>抽签程序</title>
<style type="text/css">
html, body{
	padding:0px; margin:0px; font-size:48px;
}
body{
	margin:50px;
}
#result{
	height:80px; margin-bottom:40px;
}
#result div{
	float:left; border:1px solid #006699; color:#c00; width:96px; height:80px; line-height:80px;
	margin-right:50px; text-align:center; margin-bottom:50px;
}
#control div{
	float:left; width:96px; height:80px; line-height:80px; border:1px solid #008800; color:#c00;
	margin-right:40px; text-align:center;
}
</style>

<script type="text/javascript">
var maxNum = prompt("请输入班级人数","");

maxNum = parseInt(maxNum) ;

var arrData = [], timerID = 0;
<!--随机的范围>


for(var i = 1; i <= maxNum; i++){
	arrData[i - 1] = i;
}
function $(id){
	return document.getElementById(id);
}

function Start(btn){
	if(timerID > 0){
		clearInterval(timerID);
		timerID = 0;
	}
	if(arrData.length < 1){
		alert("没有数据了!");
		return;
	}
	if(btn.value == "开始"){
		timerID = setInterval(function(){
			$("num").index = parseInt(Math.random() * (arrData.length));
			$("num").innerHTML = arrData[$("num").index];
		}, 30);
		btn.value = "暂停";
	}else{
		var div = document.createElement("div");
		div.innerHTML = $("num").innerHTML;
		$("result").appendChild(div);
		arrData.splice($("num").index, 1);
		btn.value = "开始";
	}
}
window.onload = function(){
	$("btnStart").focus();
};
</script>
</head>

<body>
<div id="result"></div><div style="clear:both; float:none"></div>
<div id=
<div id="control">
	<div id="num">0</div>
    <input type="button" id="btnStart" value="开始" onclick="Start(this)" />
</div>
</body>
</html>
